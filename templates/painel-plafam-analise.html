<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Plafam - Análise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#1D70B8' },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans text-gray-900 dark:text-gray-100">
  <header class="bg-white dark:bg-gray-950 border-b border-gray-200/70 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <i class="ri-hospital-line text-2xl text-primary"></i>
        <h1 class="text-xl font-semibold">Planejamento Familiar - Análise</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="btn-share" class="px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800" title="Compartilhar visão">
          <i class="ri-share-forward-line mr-1"></i> Compartilhar
        </button>
        <button id="btn-darkmode" class="px-3 py-2 text-sm rounded-lg border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800" title="Alternar tema">
          <i class="ri-moon-line"></i>
        </button>
        <a href="/painel-plafam" class="px-3 py-2 text-sm rounded-lg bg-primary text-white hover:bg-primary/90">Voltar ao painel</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Filtros Globais -->
    <section class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 mb-3">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Equipe</label>
          <select id="filtro-equipe" class="w-full mt-1 border rounded-lg px-3 py-2 text-sm bg-white dark:bg-gray-900 border-gray-300 dark:border-gray-700"></select>
        </div>
        <div>
          <label class="text-sm text-gray-600 dark:text-gray-300">Agente/Microárea</label>
          <select id="filtro-agente" class="w-full mt-1 border rounded-lg px-3 py-2 text-sm bg-white dark:bg-gray-900 border-gray-300 dark:border-gray-700">
            <option value="Todas as áreas">Todas as áreas</option>
          </select>
        </div>
        <div class="relative z-20">
          <label class="text-sm text-gray-600 dark:text-gray-300">Período</label>
          <div class="flex gap-2 mt-1">
            <input type="date" id="inicio" class="w-full border rounded-lg px-3 py-2 text-sm bg-white dark:bg-gray-900 border-gray-300 dark:border-gray-700" />
            <input type="date" id="fim" class="w-full border rounded-lg px-3 py-2 text-sm bg-white dark:bg-gray-900 border-gray-300 dark:border-gray-700" />
          </div>
        </div>
        <div class="flex gap-2 relative z-10">
          <button id="btn-aplicar" class="flex-1 bg-primary text-white rounded-lg px-4 py-2 text-sm">Aplicar</button>
          <button id="btn-limpar" class="flex-1 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 rounded-lg px-4 py-2 text-sm">Limpar</button>
        </div>
      </div>
      <!-- Chips de filtros ativos -->
      <div id="chips-container" class="mt-3 flex flex-wrap gap-2"></div>
    </section>

    <!-- KPIs -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="text-sm font-medium text-pink-500 dark:text-pink-400">Gestantes</div>
        <div id="kpi-gestantes" class="mt-2 text-2xl font-semibold text-pink-500 dark:text-pink-400">0</div>
        <div id="skel-kpi-gestantes" class="hidden absolute inset-0 rounded-xl bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
      </div>
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="text-sm font-medium text-red-500 dark:text-red-400">Sem método</div>
        <div id="kpi-sem-metodo" class="mt-2 text-2xl font-semibold text-red-500 dark:text-red-400">0</div>
        <div id="skel-kpi-sem" class="hidden absolute inset-0 rounded-xl bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
      </div>
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="text-sm font-medium text-amber-500 dark:text-amber-400">Método em atraso</div>
        <div id="kpi-atraso" class="mt-2 text-2xl font-semibold text-amber-500 dark:text-amber-400">0</div>
        <div id="skel-kpi-atraso" class="hidden absolute inset-0 rounded-xl bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
      </div>
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="text-sm font-medium text-green-500 dark:text-green-400">Método em dia</div>
        <div id="kpi-em-dia" class="mt-2 text-2xl font-semibold text-green-500 dark:text-green-400">0</div>
        <div id="skel-kpi-dia" class="hidden absolute inset-0 rounded-xl bg-gray-100 dark:bg-gray-800 animate-pulse"></div>
      </div>
    </section>

    <!-- Gráficos -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Status atual</h2>
          <div class="flex items-center gap-2">
            <button id="export-status" class="px-2 py-1 text-xs rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800"><i class="ri-download-2-line mr-1"></i>PNG</button>
          </div>
        </div>
        <div id="chart-status" class="h-80"></div>
        <div id="skel-status" class="hidden absolute inset-0 rounded-xl bg-gray-100/60 dark:bg-gray-800/60 animate-pulse"></div>
      </div>
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Mix de métodos</h2>
          <div class="flex items-center gap-2">
            <button id="toggle-mix-mode" class="px-2 py-1 text-xs rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800" title="Alternar valores"><i class="ri-refresh-line mr-1"></i><span id="toggle-mix-text">Ver %</span></button>
            <button id="export-mix" class="px-2 py-1 text-xs rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800"><i class="ri-download-2-line mr-1"></i>PNG</button>
          </div>
        </div>
        <div id="chart-mix" class="h-80"></div>
        <div id="skel-mix" class="hidden absolute inset-0 rounded-xl bg-gray-100/60 dark:bg-gray-800/60 animate-pulse"></div>
      </div>
    </section>

    <section class="grid grid-cols-1 gap-6">
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Distribuição das ações de acompanhamento</h2>
          <div class="flex items-center gap-2">
            <button id="export-acoes" class="px-2 py-1 text-xs rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800"><i class="ri-download-2-line mr-1"></i>PNG</button>
          </div>
        </div>
        <div id="chart-acoes" class="h-96"></div>
        <div id="skel-acoes" class="hidden absolute inset-0 rounded-xl bg-gray-100/60 dark:bg-gray-800/60 animate-pulse"></div>
      </div>

    </section>

    <!-- Gráfico de Distribuição por Microárea -->
    <section class="grid grid-cols-1 gap-6 mb-6">
      <div class="bg-white dark:bg-gray-950 rounded-xl border border-gray-200 dark:border-gray-800 p-4 relative">
        <div class="flex items-center justify-between mb-3">
          <h2 id="chart-microarea-titulo" class="text-base font-semibold">Distribuição por Microárea</h2>
          <div class="flex items-center gap-2">
            <button id="export-distribuicao-microarea" class="px-2 py-1 text-xs rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800"><i class="ri-download-2-line mr-1"></i>PNG</button>
          </div>
        </div>
        <div id="chart-distribuicao-microarea" class="h-80"></div>
        <div id="skel-distribuicao-microarea" class="hidden absolute inset-0 rounded-xl bg-gray-100/60 dark:bg-gray-800/60 animate-pulse"></div>
      </div>
    </section>
  </main>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- Remix Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <!-- Script do painel -->
  <script src="{{ url_for('static', filename='plafam_analise.js') }}"></script>
</body>
</html>
