<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Plafam - Análise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#1D70B8' },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <header class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <i class="ri-hospital-line text-2xl text-primary"></i>
        <h1 class="text-xl font-semibold">Planejamento Familiar - Análise</h1>
      </div>
      <div class="flex items-center gap-3">
        <a href="/painel-plafam" class="text-sm text-primary hover:underline">Voltar ao painel</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Filtros Globais -->
    <section class="bg-white rounded-xl border p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
          <label class="text-sm text-gray-600">Equipe</label>
          <select id="filtro-equipe" class="w-full mt-1 border rounded-lg px-3 py-2 text-sm"></select>
        </div>
        <div>
          <label class="text-sm text-gray-600">Agente/Microárea</label>
          <select id="filtro-agente" class="w-full mt-1 border rounded-lg px-3 py-2 text-sm">
            <option value="Todas as áreas">Todas as áreas</option>
          </select>
        </div>
        <div>
          <label class="text-sm text-gray-600">Período</label>
          <div class="flex gap-2 mt-1">
            <input type="date" id="inicio" class="w-full border rounded-lg px-3 py-2 text-sm" />
            <input type="date" id="fim" class="w-full border rounded-lg px-3 py-2 text-sm" />
          </div>
        </div>
        <div class="flex gap-2">
          <button id="btn-aplicar" class="flex-1 bg-primary text-white rounded-lg px-4 py-2 text-sm">Aplicar</button>
          <button id="btn-limpar" class="flex-1 bg-gray-100 text-gray-700 rounded-lg px-4 py-2 text-sm">Limpar</button>
        </div>
      </div>
    </section>

    <!-- KPIs -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-xl border p-4">
        <div class="text-sm text-gray-500">Gestantes</div>
        <div id="kpi-gestantes" class="mt-2 text-2xl font-semibold">0</div>
      </div>
      <div class="bg-white rounded-xl border p-4">
        <div class="text-sm text-gray-500">Sem método</div>
        <div id="kpi-sem-metodo" class="mt-2 text-2xl font-semibold">0</div>
      </div>
      <div class="bg-white rounded-xl border p-4">
        <div class="text-sm text-gray-500">Método em atraso</div>
        <div id="kpi-atraso" class="mt-2 text-2xl font-semibold">0</div>
      </div>
      <div class="bg-white rounded-xl border p-4">
        <div class="text-sm text-gray-500">Método em dia</div>
        <div id="kpi-em-dia" class="mt-2 text-2xl font-semibold">0</div>
      </div>
    </section>

    <!-- Gráficos -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      <div class="bg-white rounded-xl border p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Status atual</h2>
        </div>
        <div id="chart-status" class="h-80"></div>
      </div>
      <div class="bg-white rounded-xl border p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Mix de métodos</h2>
        </div>
        <div id="chart-mix" class="h-80"></div>
      </div>
    </section>

    <section class="grid grid-cols-1 gap-6">
      <div class="bg-white rounded-xl border p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Ações de acompanhamento ao longo do tempo</h2>
          <div class="flex items-center gap-2">
            <label class="text-sm text-gray-600">Granularidade</label>
            <select id="granularidade" class="border rounded-lg px-2 py-1 text-sm">
              <option value="month">Mensal</option>
              <option value="week">Semanal</option>
              <option value="day">Diária</option>
            </select>
          </div>
        </div>
        <div id="chart-acoes" class="h-96"></div>
      </div>

      <div class="bg-white rounded-xl border p-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-base font-semibold">Resumo das ações mais recentes</h2>
        </div>
        <div id="chart-acoes-bar" class="h-80"></div>
      </div>
    </section>
  </main>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- Remix Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
  <!-- Script do painel -->
  <script src="{{ url_for('static', filename='plafam_analise.js') }}"></script>
</body>
</html>
